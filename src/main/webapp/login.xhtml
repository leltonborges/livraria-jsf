<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
    <ui:define name="title">Sign</ui:define>
    <ui:define name="context">
        <h:messages id="messages"/>
        <h:form id="formLogin">
            <fieldset>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Login: "/>
                    <h:inputText required="true" requiredMessage="Email não informado" id="login"
                                 value="#{userBean.user.email}">
                        <f:passThroughAttribute name="type" value="email"/>
                        <f:passThroughAttribute name="placeholder" value="example@example.com"/>
                    </h:inputText>
                    <h:message for="login" id="messageLogin"/>
                    <h:outputLabel value="Password: "/>
                    <h:inputSecret required="true"
                                   value="#{userBean.user.pass}"
                                   requiredMessage="O campo não pode esta vazio" id="pass"/>
                    <h:message for="pass" id="messagePass"/>
                    <h:commandButton value="Logar" action="#{userBean.login}">
                        <f:ajax event="blur" render=":messages"/>
                    </h:commandButton>
                </h:panelGrid>
            </fieldset>
        </h:form>
    </ui:define>
    <ui:define name="footer">
        Lelton&copy;
    </ui:define>
</ui:composition>
</html>
