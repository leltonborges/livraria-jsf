<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Novo autor</title>
</h:head>
<ui:composition template="_template.xhtml">

    <f:metadata>
        <f:viewParam name="autorId" value="#{autorBean.autorId}"/>
        <f:viewAction action="#{autorBean.carregarAutorId}" if="#{param.autorId != null}"/>
    </f:metadata>

    <ui:define name="title">
        <h1>Novo autor</h1>
    </ui:define>
    <ui:define name="context">
        <h:form acceptcharset="ISO-8859-1">
            <fieldset>
                <legend>Dados do autor</legend>
                <h:panelGrid columns="3">
                    <h:outputLabel for="nome" value="Nome"/>
                    <h:inputText id="nome" value="#{autorBean.autor.name}" required="true"
                                 requiredMessage="Nome não informado"
                                 validatorMessage="Autor deve ter no minino 5 caracteres">
                        <f:validateLength minimum="5"/>
                        <f:ajax event="blur" render="messageName"/>
                    </h:inputText>
                    <h:message for="nome" id="messageName"/>

                    <h:outputLabel for="email" value="Email"/>
                    <h:inputText id="email" value="#{autorBean.autor.email}" required="true" requiredMessage="Informe um email valido">
                        <f:passThroughAttribute name="type" value="email"/>
                    </h:inputText>
                </h:panelGrid>
                <h:commandButton value="Gravar" action="#{autorBean.gravar()}"/>
            </fieldset>
        </h:form>

        <hr/>

        <h:form id="formTableAutores">
            <h:dataTable id="tableAutores" value="#{autorBean.allAutores}" var="autor">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{autor.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Alterar</f:facet>
                    <h:commandLink value="alterar" action="#{autorBean.carregar(autor)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Remove</f:facet>
                    <h:commandLink value="remover" action="#{autorBean.removeAutor(autor)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
    <ui:define name="footer">
        Cadastro de Autor
    </ui:define>
</ui:composition>
</html>
