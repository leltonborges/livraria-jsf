<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head/>

<h:body>
    <div id="header">
        <h:graphicImage library="img" name="logo-web.png"/>
        <ui:insert name="title"/>
    </div>
    <div id="context">
        <h:form id="loginSession" rendered="#{sessionScope['userIsLogin'] != null}">
            <h:panelGrid columns="2">
                <h:column>
                    <h:outputLabel value="#{sessionScope['userIsLogin'].email}"/>
                </h:column>
                <h:column>
                    <p:commandLink value="Sign Out" action="#{userBean.signOut}" update="@form" process="@form"/>
                </h:column>
            </h:panelGrid>
        </h:form>
        <hr/>
        <ui:insert name="context"/>
    </div>
    <div id="footer">
        <hr/>
        Copyright 2022&copy;
        <br/><ui:insert name="footer"/>
    </div>
</h:body>
</html>
